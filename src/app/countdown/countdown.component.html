<div class="countdown-container">
    <h1 class="title" *ngIf="titleInput" fluidFontSize [fluidFontSizeMax]="67" [fluidFontSizeMin]="28">Time to {{ titleInput }}</h1>
    <p class="time" fluidFontSize [fluidFontSizeMax]="74" [fluidFontSizeMin]="32">
        <span *ngIf="days">{{ days }} days, </span>
        <span *ngIf="hours">{{ hours }}h, </span>
        <span *ngIf="minutes">{{ minutes }}m, </span>
        <span *ngIf="seconds">{{ seconds }}s </span>
    </p>
</div>
